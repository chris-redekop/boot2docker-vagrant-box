machine:
  environment:
    PACKER_VERSION: 0.7.5
    PACKER_BIN: ./packer-$PACKER_VERSION/packer
dependencies:
  cache_directories:
    - packer-$PACKER_VERSION
  pre:
    - sh ./install-packer.sh $PACKER_VERSION
  override:
    - $PACKER_BIN version
test:
  override:
    - $PACKER_BIN validate template.json
